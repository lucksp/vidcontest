<!DOCTYPE html>
<html ng-app="appContest">
<head>
	<title>Mountain Bike Video Contest</title>

	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css">
</head>
<body ng-controller="contrContest">

<ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="nav-link active" href="index.html">Home</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="submit.html">Submit</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="view.html">View Submissions</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="winner.html">Winner</a>
  </li>
</ul>

<h2>Mountain Bike Video Contest</h2>


<form method="post" action="/formsubmit">
  <fieldset class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name">
  </fieldset>
  <fieldset class="form-group">
    <label for="videoUrl">YouTube Video URL</label>
    <input type="text" class="form-control" id="videoUrl" name="url" placeholder="YouTube Embed URL">
  </fieldset>
  <fieldset class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" name="title" placeholder="Video Title">
  </fieldset>
  <fieldset class="form-group">
    <label for="descr">Description</label>
    <input type="text" class="form-control" id="descr" name="description" placeholder="Video Description">
  </fieldset>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

</body>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="main.js"></script>
</html>
